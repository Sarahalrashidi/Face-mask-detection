<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePen - Vuetify Example Pen</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Material+Icons'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vuetify@2.6.2/dist/vuetify.min.css'>

</head>
<body>

<!-- partial:index.partial.html -->
<div id="app">
    <v-app id="inspire">
        <v-file-input
                v-model="files"
                color="deep-purple accent-4"
                counter
                label="File input"
                multiple
                placeholder="Select your files"
                prepend-icon="mdi-paperclip"
                outlined
                :show-size="1000"
        >
            <template v-slot:selection="{ index, text }">
                <v-chip
                        v-if="index < 2"
                        color="deep-purple accent-4"
                        dark
                        label
                        small
                >
                    {{ text }}
                </v-chip>

                <span
                        v-else-if="index === 2"
                        class="text-overline grey--text text--darken-3 mx-2"
                >
        </span>
            </template>
        </v-file-input>
    </v-app>
</div>
<!-- partial -->
<script src='https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js'></script>
<script src='https://cdn.jsdelivr.net/npm/vuetify@2.6.2/dist/vuetify.min.js'></script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: () => ({
            files: []
        })
    });
</script>
</body>
</html>
